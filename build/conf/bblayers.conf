# LAYER_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
LCONF_VERSION = "5"

BASEDIR = "${TOPDIR}/.."
BBPATH = "${TOPDIR}"

BBLAYERS ?= " \
  ${BASEDIR}/openembedded-core/meta \
  ${BASEDIR}/meta-openembedded/meta-oe \
  ${BASEDIR}/meta-openembedded/meta-networking \
  ${BASEDIR}/meta-intel \
  ${BASEDIR}/meta-intel/meta-sugarbay \
  ${BASEDIR}/meta-measured \
  ${BASEDIR}/meta-virtualization \
  ${BASEDIR}/meta-hype \
  ${BASEDIR}/poky/meta \
  ${BASEDIR}/poky/meta-yocto \
  ${BASEDIR}/poky/meta-yocto-bsp \
  "

BBFILE_PRIORITY_openembedded-layer = "4"
BBFILE_PRIORITY_poky-layer = "5"
PREFERRED_VERSION_xen = "4.3.0"
PREFERRED_VERSION_linux-yocto = "3.4.28+gitAUTOINC+f697e099bc76d5df3a307a5bc0cc25021dd6dfe0_13809f2cfd9be0ce86bd486e1643f9b90bed6f4f"
