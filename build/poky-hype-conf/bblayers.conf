# LAYER_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
LCONF_VERSION = "6"

BASEDIR = "${TOPDIR}/.."
BBPATH = "${TOPDIR}"
BBFILES ?= "${BASEDIR}/meta-openembedded/meta-oe/recipes-support/lvm2/*.bb"

BBLAYERS ?= " \
  ${BASEDIR}/poky/meta \
  ${BASEDIR}/poky/meta-yocto \
  ${BASEDIR}/poky/meta-yocto-bsp \
  ${BASEDIR}/meta-intel \
  ${BASEDIR}/meta-intel/meta-sugarbay \
  ${BASEDIR}/meta-measured \
  ${BASEDIR}/meta-hype \
  "

BBLAYERS_NON_REMOVABLE ?= " \
  ${BASEDIR}/poky/meta \
  ${BASEDIR}/poky/meta-yocto \
  "
